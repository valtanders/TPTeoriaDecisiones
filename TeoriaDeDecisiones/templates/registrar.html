{% extends 'masterPage.html' %}


{% block Contenido %}
    <script>
        $(document).ready(function () {
            $('#error').text('{{error}}').show().fadeOut(5000);
        });
    </script>
    <div class="row">
        <div class="col-md-6 col-sm-offset-3">
            <div class="page-header">
                <h1>Registro Usuario</h1>
            </div>
            <form method="post" action="registrar">
                {% csrf_token %}
                <div class="col-md-12">
                    <div class="form-group col-md-2">
                        <label for="name_reg">Nombre: </label>
                        <input type="text" name="name_reg" value="" id="name_reg" class="form-control" size="13"
                               required autofocus>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="apellido_reg">Apellido: </label>
                        <input type="text" name="apellido_reg" value="" id="apellido_reg" class="form-control" size="13"
                               required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-2">
                        <label for="username_reg">Usuario: </label>
                        <input type="text" name="username_reg" value="" id="username_reg" class="form-control" size="13"
                               required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="password_reg">Clave: </label>
                        <input type="password" name="password_reg" value="" id="password_reg" class="form-control"
                               size="13" required>
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group col-md-4">
                        <label for="email_reg">Email: </label>
                        <input type="text" name="email_reg" value="" id="email_reg" class="form-control" size="13"
                               required>
                        <br>
                        <br>
                        <button id="registrar" class="btn btn-primary " type="submit" name="registrar">Registrar
                        </button>
                    </div>
                </div>

                </br>
                <h3 id="error" align="center"></h3>
            </form>
        </div>
    </div>
{% endblock Contenido %}
